<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация пользователя</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div >
        <form class="form">
            <p>Номер телефона</p>
            <input type="text" class="phone-input" />
            <button type="submit">Авторизоваться</button>
            <p class="error-empty-number" hidden>Пустое поле</p>
            <p class="error-invalid-number" hidden>Неверно набран номер телефона</p>
            <p class="info-valid-number" hidden>Номер телефона верен</p>
        </form>
    </div>
</body>
</html>
